<!DOCTYPE html>
<html>

  <body>
    <script>
      //Define all the global variables
      var p = 0.5;
      var grid = [];
      var grid_length = 100;
      var max_mating_distance = 1;
      var a1a1 = 0;
      var a1a2 = 0;
      var a2a2 = 0;
      var generation_counter = 0;
      //Initialise the 2D grid
      function init_grid(){
        for(var i=0;i<grid_length;i=i+1)
        {
          grid[i] = [];
          for(var j=0;j<grid_length;j=j+1)
          {
            var random_number = Math.random();
            if(random_number < p*p)
            {
              grid[i][j] = "A1A1";
              a1a1 = a1a1 + 1;
            }

            else if(random_number > 1 - (1-p)*(1-p))
            {
              grid[i][j] = "A2A2";
              a2a2 = a2a2 + 1;
            }

            else
            {
              grid[i][j] = "A1A2";
              a1a2 = a1a2 + 1;

            }
          }
        }
        console.log(a1a1,a1a2,a2a2);
      }

      init_grid();

    </script>
  </body>

</html>
